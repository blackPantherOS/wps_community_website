<!-- IF S_DISPLAY_JUMPBOX -->
	<form method="post" id="jumpbox" class="form-inline" action="{S_JUMPBOX_ACTION}" onsubmit="if(this.f.value == -1){return false;}">

	<!-- IF $CUSTOM_FIELDSET_CLASS -->
		<div class="form-group {$CUSTOM_FIELDSET_CLASS}">
	<!-- ELSE -->
		<div class="form-group">
	<!-- ENDIF -->
			<label for="f" accesskey="j"><!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->:</label>
			<select name="f" id="f" class="form-control input-sm" onchange="if(this.options[this.selectedIndex].value != -1){ document.forms['jumpbox'].submit() }">
			<!-- BEGIN jumpbox_forums -->
				<!-- IF jumpbox_forums.S_FORUM_COUNT == 1 --><option value="-1">------------------</option><!-- ENDIF -->
				<option value="{jumpbox_forums.FORUM_ID}"{jumpbox_forums.SELECTED}><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</option>
			<!-- END jumpbox_forums -->
			</select>
		</div>
		<div class="form-group">
			<input class="btn btn-default btn-sm" type="submit" value="{L_GO}" class="button2" />
		</div>
	</form>

<!-- ELSE -->
	<br /><br />
<!-- ENDIF -->
