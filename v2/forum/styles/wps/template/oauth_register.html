<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	onload_functions.push('document.getElementById("<!-- IF S_ADMIN_AUTH -->{PASSWORD_CREDENTIAL}<!-- ELSE -->{USERNAME_CREDENTIAL}<!-- ENDIF -->").focus();');
// ]]>
</script>

<form action="{S_OAUTH_REG_ACTION}" method="post" id="register">
	<h2>{L_REGISTER}</h2>

	<fieldset class="fields2">
		<dl>
			<dt><label for="EMAIL">{L_EMAIL}:</label></dt>
			<dd><input type="text" name="EMAIL" id="EMAIL" size="25" value="{EMAIL}" disabled='1' class="form-control" /></dd>
		</dl>
		<dl>
			<dt><label for="USERNAME">{L_NICKNAME}:</label></dt>
			<dd>
				<input type="text" tabindex="1" name="USERNAME" id="USERNAME" size="25" value="{USERNAME}" class="form-control" />
				<!-- IF USERNAME_EXISTS -->
					<span class="error">{L_USERNAME_TAKEN_USERNAME}</span>
				<!-- ENDIF -->
				<!-- IF USERNAME_TOO_SHORT -->
					<span class="error">{L_TOO_SHORT_USERNAME}</span>
				<!-- ENDIF -->
			</dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd>{S_HIDDEN_FIELDS}<input type="submit" name="register" tabindex="2" value="{L_REGISTER}" class="btn" /></dd>
		</dl>
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
