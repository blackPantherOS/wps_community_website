version: 9.1.0.4751
linux_version: Alpha15
linux_version_short: a15
release_data: 2014-08-15
full_name: WPS Office for Linux Alpha15
whats_new: |
    WPS Writer supports restrict editing now.
    WPS Writer can go back last editing position when you reopen the document.
    WPS Writer supports split window for easy reading.
    WPS Writer added mirror margins for printing.
    WPS Writer enhanced go to function.
    WPS Writer supports complex text layout now (testing).
    WPS Spreadsheets now supports share workbook.
    WPS Spreadsheets will give you the tips when typing a function.
    WPS Spreadsheets supports finding/replacing with format now.
    WPS Spreadsheets supports formula error checking now.
release_notes: |
    Now we renamed Kingsoft Office to WPS Office globally (WPS Office only use in China mainland previous).
    You must uninstall the old version to works with this new package.
    From now on, we split the package to main package (wps-office), language package (wps-office-mui) and font package (wps-office-fonts, most of the time you don't need this package unless you deal with CJK documents frequently). The main package include English resource only, you can download other supports mui package.
