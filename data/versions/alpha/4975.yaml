release_date: 2015-08-19
full_name: WPS Office for Linux Alpha19 Patch1
whats_new: |
    Fixed Spreadsheets no reads OOXML formats document.
    Fixed Writer crashes on saving as OOXML formats document (64bit only).
    Fixed AutoBackup unable re-enabled after disabled.
    Fixed application hangs when open the Online Templates window on Fedora 22.
release_notes: |
    If you can't enable AutoBackup, please run <a href="http://wps-community.org/download/tools/fix-autobackup.sh">fix-autobackup.sh</a> from terminal to resolve to problem (do chmod +x on the scipt before runing). Or, execute "sed -i '/ForceAutoBackupEnabled/d' ~/.config/Kingsoft/Office.conf" manully.
