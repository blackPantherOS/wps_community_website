linux_version_short: a16
release_date: 2014-10-21
full_name: WPS Office for Linux Alpha16
whats_new: |
    New document compare tool for Writer.
    New Eye Protection Mode for Writer/Spreadsheets.
    Fixed fails opening DOCX file which needs password
    Fixed missing image when pasting in HTML format
    Fixed missing links when export to pdf
    Fixed unable to set paper size in Spreadsheets
    Fixed a crash when copy/move sheets in Spreadsheets
    Fixed invalid window state when startup with maximized on KDE
release_notes: |
    We now using Online Language instead of the language package, you can switch to the supported languages from Choose Language dialog.
    You must uninstall any previous mui packages before installing this version.
    If you missing the application menus, please run <a href="http://wps-community.org/download/tools/fix-menu.sh">fix-menu.sh</a> from terminal to fix the application menus (do chmod +x on the scipt before runing). Or, download the package and reinstall again.
