title: Wps-community.org is 2 years old
body: |
  In a twinkle, wps-community.org is 2 years old.<br/>
  2 years ago, many many things are changed.<br/>
  We are very happy, WPS for Linux is still alive, and be better.<br/>
  In this memorable day, we re-design wps-community.org.<br/>
  May WPS for Linux will be better and better, tomorrow!<br/>

  WPS Community Team.
