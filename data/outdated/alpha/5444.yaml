version: 10.1.0.5444
linux_version: Alpha20
linux_version_line: a20
linux_version_short: a20
release_date: 2015-12-21
full_name: WPS Office for Linux Alpha20
whats_new: |
    Add charts support.
    Add Drawing Canvas support for WPS Writer.
    Add save as pptx format support for WPS Presentation.
    Add Reading View for WPS Presentation.
    New 2D/3D effects for text and objects.
    New compatibility for SmartArt and WordArt (read only).
    New UI interfaces (includes white and black).
release_notes: |
    In this release, you still unable to edit the OLE Charts or other OLE Objects, but WPS Office ensure it won't lost after storage. You'd better saving as OOXML formats so WPS Office for Linux can edit the charts again.
    Due to the development cycle problem, this release is intended to release for Chinese only. You can wait for next release or upgrade to this, but there might have some bugs that not function properly in language other than Chinese.
